name: Nepali Traditional
description: '[Legacy] Use Traditional Simplified instead. Original Nepali Traditional Layout by Madan Puraskar Pratisthan. '
languages: ne-NP
attributes: {shiftable: false}
autoShift: false
useZWNJKey: true
rows:
  - letters: # rowkeys_nepali_traditional1.xml
    # U+091F: ट DEVANAGARI LETTER TTA

    # त्त = U+0924: त DEVANAGARI LETTER TA U+094D: ् DEVANAGARI SIGN VIRAMA U+0924: त DEVANAGARI LETTER TA 
    # U+091E: ञ DEVANAGARI LETTER NYA
    # ज्ञ = U+091C: ज DEVANAGARI LETTER JA U+094D: ् DEVANAGARI SIGN VIRAMA U+091E: ञ DEVANAGARI LETTER NYA
    # U+0965: ॥ DEVANAGARI DOUBLE DANDA
    - {type: case, normal: ["\u091f"], shiftedManually: ["\u0924\u094d\u0924", "\u091e", "\u091c\u094d\u091e", "\u0965"]}

    # U+0927: ध DEVANAGARI LETTER DHA
    
    # ड्ढ = U+0921: ड DEVANAGARI LETTER DDA U+094D: ् DEVANAGARI SIGN VIRAMA U+0922: ढ DEVANAGARI LETTER DDHA
    # U+0908: ई DEVANAGARI LETTER II
    - {type: case, normal: ["\u0927"], shiftedManually: ["\u0921\u094d\u0922", "\u0908"]}

    # U+092D: भ DEVANAGARI LETTER BHA
    
    # U+0910: ऐ DEVANAGARI LETTER AI
    # U+0918: घ DEVANAGARI LETTER GHA
    - {type: case, normal: ["\u092d"], shiftedManually: ["\u0910", "\u0918"]}

    # U+091A: च DEVANAGARI LETTER CA
    
    # द्व = U+0926: द DEVANAGARI LETTER DA U+094D: ् DEVANAGARI SIGN VIRAMA U+0935: व DEVANAGARI LETTER VA
    # द्ध = U+0926: द DEVANAGARI LETTER DA U+094D: ् DEVANAGARI SIGN VIRAMA U+0927: ध DEVANAGARI LETTER DHA
    - {type: case, normal: ["\u091a"], shiftedManually: ["\u0926\u094d\u0935", "\u0926\u094d\u0927"]}

    # U+0924: त DEVANAGARI LETTER TA
    
    # ट्ट = U+091F: ट DEVANAGARI LETTER TTA U+094D: ् DEVANAGARI SIGN VIRAMA U+091F: ट DEVANAGARI LETTER TTA
    # U+091B: छ DEVANAGARI LETTER CHA
    - {type: case, normal: ["\u0924"], shiftedManually: ["\u091f\u094d\u091f", "\u091b"]}

    # U+0925: थ DEVANAGARI LETTER THA
    
    # ठ्ठ = U+0920: ठ DEVANAGARI LETTER TTHA U+094D: ् DEVANAGARI SIGN VIRAMA U+0920: ठ DEVANAGARI LETTER TTHA
    # U+091F: ट DEVANAGARI LETTER TTA
    - {type: case, normal: ["\u0925"], shiftedManually: ["\u0920\u094d\u0920", "\u091f"]}

    # U+0917: ग DEVANAGARI LETTER GA
    
    # U+090A: ऊ DEVANAGARI LETTER UU
    # U+0920: ठ DEVANAGARI LETTER TTHA
    - {type: case, normal: ["\u0917"], shiftedManually: ["\u090a", "\u0920"]}

    # U+0937: ष DEVANAGARI LETTER SSA
    
    # क्ष = U+0915: क DEVANAGARI LETTER KA U+094D: ् DEVANAGARI SIGN VIRAMA U+0937: ष DEVANAGARI LETTER SSA
    # U+0921: ड DEVANAGARI LETTER DDA
    - {type: case, normal: ["\u0937"], shiftedManually: ["\u0915\u094d\u0937", "\u0921"]}

    # U+092F: य DEVANAGARI LETTER YA
    
    # U+0907: इ DEVANAGARI LETTER I
    # U+0922: ढ DEVANAGARI LETTER DDHA
    - {type: case, normal: ["\u092f"], shiftedManually: ["\u0907", "\u0922"]}

    # U+0909: उ DEVANAGARI LETTER U

    # U+090F: ए DEVANAGARI LETTER E
    # U+0923: ण DEVANAGARI LETTER NNA
    - {type: case, normal: ["\u0909"], shiftedManually: ["\u090f", "\u0923"]}

    # U+0907: इ DEVANAGARI LETTER I
    # U+0914: औ DEVANAGARI LETTER AU

    # U+0943: ृ DEVANAGARI VOWEL SIGN VOCALIC R
    # U+0913: ओ DEVANAGARI LETTER O
    - {type: case, normal: ["\u0907", "\u0914"], shiftedManually: ["\u0943", "\u0913"]}

  - letters: # rowkeys_nepali_traditional2.xml
    # U+092C: ब DEVANAGARI LETTER BA
    # U+0906: आ DEVANAGARI LETTER AA
    - {type: case, normal: ["\u092c"], shiftedManually: ["\u0906"]}

    # U+0915: क DEVANAGARI LETTER KA

    # ङ् = U+0919: ङ DEVANAGARI LETTER NGA U+094D: ् DEVANAGARI SIGN VIRAMA
    - {type: case, normal: ["\u0915"], shiftedManually: ["\u0919\u094d"]}

    # U+092E: म DEVANAGARI LETTER MA

    # ड्ड = U+0921: ड DEVANAGARI LETTER DDA U+094D: ् DEVANAGARI SIGN VIRAMA U+0921: ड DEVANAGARI LETTER DDA
    - {type: case, normal: ["\u092e"], shiftedManually: ["\u0921\u094d\u0921"]}

    # U+093E: ा DEVANAGARI VOWEL SIGN AA
    # U+0901: ँ DEVANAGARI SIGN CANDRABINDU
    - {type: case, normal: ["\u093e"], shiftedManually: ["\u0901"]}

    # U+0928: न DEVANAGARI LETTER NA

    # द्द = U+0926: द DEVANAGARI LETTER DA U+094D: ् DEVANAGARI SIGN VIRAMA U+0926: द DEVANAGARI LETTER DA
    - {type: case, normal: ["\u0928"], shiftedManually: ["\u0926\u094d\u0926"]}

    # U+091C: ज DEVANAGARI LETTER JA
    # U+091D: झ DEVANAGARI LETTER JHA
    - {type: case, normal: ["\u091c"], shiftedManually: ["\u091d"]}

    # U+0935: व DEVANAGARI LETTER VA
    # U+094B: ो DEVANAGARI VOWEL SIGN O
    - {type: case, normal: ["\u0935"], shiftedManually: ["\u094b"]}

    # U+092A: प DEVANAGARI LETTER PA
    # U+092B: फ DEVANAGARI LETTER PHA
    - {type: case, normal: ["\u092a"], shiftedManually: ["\u092b"]}

    # U+093F: ि DEVANAGARI VOWEL SIGN I
    # U+0940: ी DEVANAGARI VOWEL SIGN II
    - {type: case, normal: ["\u093f"], shiftedManually: ["\u0940"]}

    # U+0938: स DEVANAGARI LETTER SA

    # ट्ठ = U+091F: ट DEVANAGARI LETTER TTA U+094D: ् DEVANAGARI SIGN VIRAMA U+0920: ठ DEVANAGARI LETTER TTHA
    - {type: case, normal: ["\u0938"], shiftedManually: ["\u091f\u094d\u0920"]}

    # U+0941: ु DEVANAGARI VOWEL SIGN U
    # U+0942: ू DEVANAGARI VOWEL SIGN UU
    - {type: case, normal: ["\u0941"], shiftedManually: ["\u0942"]}

  - letters: # rowkeys_nepali_traditional3.xml
    # U+0936: श DEVANAGARI LETTER SHA

    # क् = U+0915: क DEVANAGARI LETTER KA U+094D: ् DEVANAGARI SIGN VIRAMA
    - {type: case, normal: ["\u0936"], shiftedManually: ["\u0915\u094d"]}

    # U+0939: ह DEVANAGARI LETTER HA

    # ह्म = U+0939: ह DEVANAGARI LETTER HA U+094D: ् DEVANAGARI SIGN VIRAMA U+092E: म DEVANAGARI LETTER MA
    - {type: case, normal: ["\u0939"], shiftedManually: ["\u0939\u094d\u092e"]}

    # U+0905: अ DEVANAGARI LETTER A
    # U+090B: ऋ DEVANAGARI LETTER VOCALIC R
    - {type: case, normal: ["\u0905"], shiftedManually: ["\u090b"]}

    # U+0916: ख DEVANAGARI LETTER KHA
    # U+0950: ॐ DEVANAGARI OM
    - {type: case, normal: ["\u0916"], shiftedManually: ["\u0950"]}

    # U+0926: द DEVANAGARI LETTER DA
    # U+094C: ौ DEVANAGARI VOWEL SIGN AU
    - {type: case, normal: ["\u0926"], shiftedManually: ["\u094c"]}

    # U+0932: ल DEVANAGARI LETTER LA

    # द्य = U+0926: द DEVANAGARI LETTER DA U+094D: ् DEVANAGARI SIGN VIRAMA # U+092F: य DEVANAGARI LETTER YA
    - {type: case, normal: ["\u0932"], shiftedManually: ["\u0926\u094d\u092f"]}

    # U+0947: े DEVANAGARI VOWEL SIGN E
    # U+0903: ः DEVANAGARI SIGN VISARGA
    # U+093D: ऽ DEVANAGARI SIGN AVAGRAHA

    # U+0902: ं DEVANAGARI SIGN ANUSVARA
    - {type: case, normal: ["\u0947", "\u0903", "\u093d"], shiftedManually: ["\u0902"]}

    # U+094D: ् DEVANAGARI SIGN VIRAMA
    # U+0919: ङ DEVANAGARI LETTER NGA
    - {type: case, normal: ["\u094d"], shiftedManually: ["\u0919"]}

    # U+0930: र DEVANAGARI LETTER RA
    # रु = U+0930: र DEVANAGARI LETTER RA U+0941: ु DEVANAGARI VOWEL SIGN U

    # U+0948: ै DEVANAGARI VOWEL SIGN AI
    # श्र = U+0936: श DEVANAGARI LETTER SHA U+094D: ् DEVANAGARI SIGN VIRAMA U+0930: र DEVANAGARI LETTER RA
    - {type: case, normal: ["\u0930", "\u0930\u0941"], shiftedManually: ["\u0948", "\u0936\u094d\u0930"]}
